<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake Niebrugge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
            position: relative;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            min-height: 100vh;
            position: relative;
        }

        .name {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 200;
            letter-spacing: -0.03em;
            line-height: 0.9;
            margin-bottom: 2rem;
            position: relative;
        }

        .name span {
            display: block;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            position: relative;
        }

        .name .domain {
            font-size: 0.25em;
            opacity: 0.2;
            margin-left: 0.3em;
            font-weight: 200;
        }

        .name span:nth-child(1) {
            animation-delay: 0.2s;
        }

        .name span:nth-child(2) {
            animation-delay: 0.4s;
            margin-left: 8vw;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links-container {
            display: flex;
            gap: 3rem;
            align-items: center;
            margin-top: 4rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .link {
            position: relative;
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
        }

        .link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.4s ease;
        }

        .link:hover::after {
            width: 100%;
        }

        .link:hover {
            letter-spacing: 0.1em;
        }

        .social-grid {
            position: fixed;
            bottom: 4rem;
            right: 4rem;
            display: flex;
            gap: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .social-icon:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
        }

        .email {
            position: fixed;
            bottom: 4rem;
            left: 4rem;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.4s forwards;
            text-transform: uppercase;
            font-weight: 300;
            padding: 0.75rem 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .email:hover {
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.2em;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .accent {
            position: fixed;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 0;
        }

        #accent1 {
            top: -20vw;
            right: -10vw;
        }

        #accent2 {
            bottom: -15vw;
            left: -15vw;
        }

        .resume-link {
            position: fixed;
            top: 4rem;
            right: 4rem;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            display: inline-block;
            transition: all 0.3s ease;
            overflow: visible;
            font-weight: 500;
            letter-spacing: 0.08em;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .resume-link::before {
            display: none;
        }

        .resume-link::after {
            display: none;
        }

        .resume-link:hover {
            border-color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.12em;
            color: rgba(255, 255, 255, 0.9);
        }

                    @media (max-width: 768px) {
            .hero {
                padding: 2rem;
            }

            .name {
                font-size: clamp(2.5rem, 15vw, 6rem);
            }

            .name span:nth-child(2) {
                margin-left: 4vw;
            }

            .links-container {
                gap: 2rem;
                margin-top: 3rem;
            }

            .link {
                font-size: 1rem;
            }

            .social-grid {
                bottom: 2rem;
                right: 2rem;
                gap: 1.5rem;
            }

            .email {
                bottom: 2rem;
                left: 2rem;
                font-size: 0.75rem;
            }

            .resume-link {
                top: 2rem;
                right: 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        const accents = document.querySelectorAll('.accent');

        // Accent movement
        document.addEventListener('mousemove', (e) => {
            accents.forEach((accent, i) => {
                const speed = (i + 1) * 0.05;
                const x = (e.clientX - window.innerWidth / 2) * speed;
                const y = (e.clientY - window.innerHeight / 2) * speed;
                accent.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
